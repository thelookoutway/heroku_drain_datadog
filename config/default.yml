---
router:
  metrics:
    - heroku_name: connect
      datadog_name: heroku.router.connect
      enabled: true
      type: float
      metric: histogram
    - heroku_name: service
      datadog_name: heroku.router.service
      enabled: true
      type: float
      metric: histogram
  tags:
    - heroku_name: dyno
