---
router:
  metrics:
    - heroku_name: connect
      datadog_name: heroku.router.connect
      enabled: true
      type: float
      metric: histogram
    - heroku_name: service
      datadog_name: heroku.router.service
      enabled: true
      type: float
      metric: histogram
  tags:
    - dyno
    - method
    - host
    - path
    - status

dyno:
  metrics:
    - heroku_name: "sample#memory_cache"
      datadog_name: heroku.dyno.memory_cache
      enabled: true
      type: float
      metric: gauge
